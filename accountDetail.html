<!DOCTYPE html>
<html lang="en">
<head>
    <title>%(username)s - Mekong</title>
    <link rel="stylesheet" type="text/css" href="mekong.css">
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/ghj5dwk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
%(header)s
    <div class="content" id="detail-content" >
        <form method="post" action="mekong.cgi" enctype="multipart/form-data">
            <div>
                <span class="account-username" style="float: left;">%(realname)s - %(username)s</span>
                <input id="logout-button" type="submit" name="action" value="Log Out" style="float: right;" />
                <div style="clear: both;"></div>
            </div>
        </form>
        <br >
        <span class="account-detail-heading" >Your Cart%(cartsuffix)s</span>
        <div id="cart-content">
%(cart)s
        </div>
        <form method="post" action="mekong.cgi?page=checkout&username=%(username)s" enctype="multipart/form-data">
            <input id="checkout-button" type="submit" name="go" value="Checkout" />
        </form>
        <span class="account-detail-heading" >Your Orders%(ordersuffix)s</span>
        <div id="orders-content">
%(orders)s
        </div>
    </div>
</body>
</html>
