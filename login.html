<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Mekong</title>
    <link rel="stylesheet" type="text/css" href="mekong.css">
</head>
<body>
    %(header)s
    <div id="login-body">
        <div class="login-container">
            <h2 id="login-heading">Login</h2>
            <form method="post" action="mekong.cgi" enctype="multipart/form-data">
                <div><input placeholder="Username" type="text" name="login" class="login-textbox" /></div>
                <div><input placeholder="Password" type="password" name="password" class="login-textbox" /></div>

                <div class="login-button"><input class="button" type="submit" name="action" value="Login"></div>
            </form>
        </div>

        <div class="vertical-line"></div>

        <div class="new-account-container">
            <h2 id="register-heading">Register</h2>
            <form method="post" action="mekong.cgi" enctype="multipart/form-data">
                <div><input placeholder="Username" type="text" name="login" class="login-textbox" /></div>
                <div><input placeholder="Password" type="password" name="password" class="login-textbox" /></div>
                <div><input placeholder="Full Name" type="text" name="name" class="login-textbox" /></div>
                <div><input placeholder="Street" type="text" name="street" class="login-textbox" /></div>
                <div><input placeholder="City/Suburb" type="text" name="city" class="login-textbox" /></div>
                <div><input placeholder="State" type="text" name="state" class="login-textbox" /></div>
                <div><input placeholder="Postcode" type="text" name="postcode" class="login-textbox" /></div>
                <div><input placeholder="Email Address" type="text" name="email" class="login-textbox" /></div>

                <div class="login-button"><input class="button" type="submit" name="action" value="Create Account"></div>
            </form>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
