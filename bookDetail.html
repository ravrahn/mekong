<!DOCTYPE html>
<html lang="en">
<head>
    <title>%(title)s - Mekong</title>
    <link rel="stylesheet" type="text/css" href="mekong.css">
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/ghj5dwk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
%(header)s
    <div class="content" id="detail-content" >
        <div id="detail-image-container">
            <img src="%(largeimageurl)s" id="detail-image" />
        </div>
        <div id="detail-text">
            <span class="detail-title">%(title)s</span><br >
            <span class="detail-price">%(price)s</span><br >
            Written by <span class="detail-authors">%(authors)s</span><br >
            Published by <span class="detail-publisher">%(publisher)s</span> on <span class="detail-pub-date">%(releasedate)s</span><br >
            <form method="post" action="?page=account-detail&username=%(username)s" enctype="multipart/form-data">
                <input id="cart-button" type="submit" name="action" value="%(cartmessage)s" %(disabled)s/>
                <label id="quantity-label" for="quantity">Quantity: </label><input id="quantity" type="number" name="quantity" value="1" min="1" max="99" step="1" />
                <input type="hidden" name="book" value="%(isbn)s" />
            </form>
            <span class="detail-description">%(productdescription)s</span>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
