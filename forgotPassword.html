<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Mekong</title>
    <link rel="stylesheet" type="text/css" href="mekong.css">
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/ghj5dwk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
%(header)s
    <div class="content" id="forgot-password-container">
        <span class="login-title" id="login-heading">Reset Password</span>
        <form method="post" action="mekong.cgi" enctype="multipart/form-data">
            <div><input placeholder="New Password" type="password" name="password" class="login-textbox" /></div>
            <div>
                <div class="login-button" style="float: left;">
                    <input class="button" type="submit" name="action" value="Reset Password" />
                </div>
            </div>
            <div style="clear: both;"></div>
            <input type="hidden" name="user" value="%(userHash)s" />
        </form>
    </div>
</body>
</html>
