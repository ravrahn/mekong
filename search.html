<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results for %(query)s - Mekong</title>
    <link rel="stylesheet" type="text/css" href="mekong.css">
    <link rel="shortcut icon" href="favicon.ico" />
    
    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/ghj5dwk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
%(header)s
    <div class="content" >
        <span class="results-heading">%(numResults)s results for <span id="query">%(query)s</span></span>
        <div id="search-content">
%(results)s
        </div>
    </div>
</body>
</html>
